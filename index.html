<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getinhack Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Dark slate blue from your example */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner-svg {
            width: 250px;
            height: 250px;
            animation: spin 10s linear infinite;
        }

        .spinner-text {
            font-size: 18px; /* Adjust size as needed */
            font-weight: 700;
            fill: #ecf0f1; /* Light grey/white for the text */
            letter-spacing: 6px; /* Spacing between letters */
        }
        
        @keyframes spin {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>

<div class="loading-container">
    <svg class="spinner-svg" viewBox="0 0 100 100">
        <!-- This invisible circle path is what the text will follow -->
        <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="none" />
        
        <!-- The text is placed along the circular path -->
        <text class="spinner-text">
            <textPath xlink:href="#circlePath">
                GETINHACK GETINHACK 
            </textPath>
        </text>
    </svg>
</div>

</body>
</html>
